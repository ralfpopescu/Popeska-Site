<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <script src="js/TweenMax.js"></script>
  <script src="js/jquery-3.1.0.js"></script>

</head>

<body>
  <script src="js/scripts.js"></script>

  <div id="centered">
        <img src="img/popeska_logo.png" id = "logo" style="width: 30%; height: 30%"/>
    </div>





  <div id="menu">
    <ul>
      <a id = "listenID" href="#listen">Listen</a>
      <a id = "connectID" href="#connect">Connect</a>
      <a id = "inquireID" href="#inquire">Inquire</a>
      <a id = "learnID" href="#learn">Learn</a>
    </ul>
  </div>



  <div id="listenList">
    <a href="https://soundcloud.com/popeska">
    <img src="img/soundcloud.png" style="width: 3%; height: 3%"/> </a>

    <a href="https://open.spotify.com/artist/4Td7DjmnDqvSDBHtuJomoF">
    <img src="img/spotify.png" style="width: 3%; height: 3%"/> </a>

    <a href="https://www.youtube.com/watch?v=W0v9n5RQRto">
    <img src="img/youtube.png" style="width: 3%; height: 3%"/> </a>
  </div>

  <div id="socialList">
    <a href="https://soundcloud.com/popeska">
    <img src="img/fb.png" style="width: 3%; height: 3%"/> </a>

    <a href="https://open.spotify.com/artist/4Td7DjmnDqvSDBHtuJomoF">
    <img src="img/twitter.png" style="width: 3%; height: 3%"/> </a>

    <a href="https://www.youtube.com/watch?v=W0v9n5RQRto">
    <img src="img/instagram.png" style="width: 3%; height: 3%"/> </a>
  </div>

  <div id="inquireList">

  </div>

  <div id="learnSection">

  </div>

<div id="circleWrapper">

  <div id="north">
    <img src="img/clearCircle.png" id = "north" style="width: 6%; height: 6%">
  </div>
  <div id="northeast">
    <img src="img/clearCircle.png" id = "north" style="width: 6%; height: 6%">
  </div>
  <div id="east">
    <img src="img/clearCircle.png" id = "north" style="width: 6%; height: 6%">
  </div>
  <div id="southeast">
    <img src="img/clearCircle.png" id = "north" style="width: 6%; height: 6%">
  </div>
  <div id="south">
    <img src="img/clearCircle.png" id = "north" style="width: 6%; height: 6%">
  </div>
  <div id="southwest">
    <img src="img/clearCircle.png" id = "north" style="width: 6%; height: 6%">
  </div>
  <div id="west">
    <img src="img/clearCircle.png" id = "north" style="width: 6%; height: 6%">
  </div>
  <div id="northwest">
    <img src="img/clearCircle.png" id = "north" style="width: 6%; height: 6%">
  </div>

</div>

  <script>
  window.onload = function(){
    $("#socialList").hide();
    $("#listenList").hide();
    TweenMax.from(logo, 1, { delay:.5, x:-100 , opacity:0 , ease:Power1.easeInOut   });
    TweenMax.from(menu, 1, {delay:1, opacity:0 , ease:Power1.easeInOut});
    TweenMax.from(listenList, 1, { delay:1, y:100 , opacity:0 , ease:Power1.easeInOut   });

    //$("#north").hide();
  }
  $( "#logo" ).click(function() {
TweenMax.to(logo, 1, { delay:0, y:50 , opacity:0 , ease:Power1.easeInOut   });
TweenMax.to(menu, 1, {delay:0, opacity:0 , ease:Power1.easeInOut});
TweenMax.to(listenList, 1, {delay:0, opacity:0 , ease:Power1.easeInOut});
TweenMax.to(socialList, 1, {delay:0, opacity:0 , ease:Power1.easeInOut});

});

$( "#connectID" ).hover(function(){
  $("#listenList").hide();
  $("#socialList").show();
});

$( "#listenID" ).hover(function(){
  $("#listenList").show();
  $("#socialList").hide();
});

  </script>

</body>
</html>
